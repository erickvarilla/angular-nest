<div *ngIf="bandera=='success'">
    <p>Producto Creado</p>
</div>
<div *ngIf="bandera=='false'">
    <p>Producto no se pudo crear</p>
</div>
<div *ngIf="banderaModificar =='valor'" class=" container ">
    <form #projectFrom="ngForm" (ngSubmit)="getCrearProducto(projectFrom) ">
        <div class="form-row ">
            <div class="form-group col-md-6 ">
                <label for="nombre ">Nombre Del Producto</label>
                <input type="text" class="form-control " name="nombre" #name="ngModel" [(ngModel)]="producInter.nombre " placeholder="Nombre... ">
            </div>
            <div class="form-group col-md-6 ">
                <label for="valor ">Precio del Producto</label>
                <input type="number" class="form-control " name="valor" #name="ngModel" [(ngModel)]="producInter.valor " placeholder="Precio... ">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Crear">
    </form>
</div>
<div *ngIf="banderaModificar=='success'" class="container">
    <form #projectFrom2="ngForm" (ngSubmit)="getModificarProducto(projectFrom2)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre Del Producto</label>
                <input type="text" class="form-control" name="nombre" #name="ngModel" [(ngModel)]="producInter.nombre" placeholder="Nombre...">
            </div>
            <div class="form-group col-md-6">
                <label for="valor">Precio del Producto</label>
                <input type="number" class="form-control" name="valor" #name="ngModel" [(ngModel)]="producInter.valor" placeholder="Precio...">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Modificar">
    </form>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-md-auto">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Codigo Producto</th>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of producto">
                    <tr>
                        <th scope="row">{{item.codigo}}</th>
                        <td>{{item.nombre}}</td>
                        <td>{{item.valor}}</td>
                        <td (click)="modificar(item.codigo)"><img src="../assets/editar.svg" style="width:26px; height:26px"></td>
                        <td (click)="getDelete(item.codigo)"><img src="../assets/eliminar.svg" style="width:26px; height:26px"></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>

<div class="card-body container">

    <p class="card-text">Producto 2020</p>

</div>
